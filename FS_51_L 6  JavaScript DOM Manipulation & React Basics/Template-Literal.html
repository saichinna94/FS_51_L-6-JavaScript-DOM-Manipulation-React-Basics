<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Literal in JavaScript</title>
</head>
<body>
    <h3>Template Literal Example:</h3>
    <script>
        let a = 10;
        let b = 20;
        let sum = a+b;

        //old way
        console.log("The Sum of "+a+" and "+b+" is " + sum);

        //backtrick
        console.log(`The Sum of ${a} and ${b} is ${sum}`);
    </script>
</body>
</html>
