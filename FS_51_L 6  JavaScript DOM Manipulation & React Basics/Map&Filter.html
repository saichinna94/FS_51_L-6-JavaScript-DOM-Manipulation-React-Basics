<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map And Filter in JavaScript(OOPS Concepts)</title>
</head>
<body>
    <h3>Map And Filter Example in JavaScript:</h3>
    <script>
       let empData=[
        {id:1,name:"A",city:"Hyderabad",salary:45678},
        {id:2,name:"B",city:"Banglore",salary:55678},
        {id:3,name:"C",city:"Chennai",salary:65678},
        {id:4,name:"D",city:"Pune",salary:75678}
       ]
       let empData1= empData.map(emp=> emp.name);
       console.log(empData1);
       let empFilterData=empData.filter(emp=> emp.salary>40000);
       console.log(empFilterData);
       
    </script>
</body>
</html>
